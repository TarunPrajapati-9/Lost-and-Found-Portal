<div class="container mt-4">
  <h3 class="text-center mb-4">Lost & Found Items</h3>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let item of items">
      <div class="card h-100 shadow-sm">
        <img
          [src]="item.image"
          class="card-img-top img-fixed"
          alt="Item Image"
        />

        <div class="card-body">
          <h5 class="card-title">{{ item.tag }} Item</h5>
          <p class="card-text">{{ item.description }}</p>
          <p class="mb-1"><strong>Location:</strong> {{ item.location }}</p>
          <p class="mb-1"><strong>Contact:</strong> {{ item.email }}</p>
          <p class="mb-0"><strong>Date:</strong> {{ item.date }}</p>
        </div>

        <div class="card-footer text-center">
          <span
            class="badge"
            [ngClass]="{
              'bg-success': item.tag === 'Found',
              'bg-danger': item.tag === 'Lost'
            }"
          >
            {{ item.tag }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
