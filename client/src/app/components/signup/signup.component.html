<form
  class="card p-4 mx-auto mt-3 shadow-lg rounded-4"
  style="max-width: 550px"
  (ngSubmit)="onSubmit()"
>
  <div class="text-center">
    <a [routerLink]="'/'">
      <img
        src="/logo.png"
        alt="Logo"
        class="img-fluid"
        style="max-width: 200px; height: auto"
      />
    </a>
  </div>

  <p
    class="text-center mb-4 fw-bold"
    style="font-family: 'Poppins', sans-serif"
  >
    Create an account to share items
  </p>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
    {{ successMessage }}
  </div>

  <div class="form-group mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      [(ngModel)]="username"
      name="username"
      placeholder="Enter your username"
      required
    />
  </div>

  <div class="form-group mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter your email"
      required
    />
  </div>

  <div class="form-group mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter your password"
      required
    />
  </div>

  <div class="form-group mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      placeholder="Confirm your password"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary w-100 mt-3 shadow-sm">
    Sign Up
  </button>

  <div class="text-center mt-3">
    <p class="mb-0">
      Already have an account?
      <a
        [routerLink]="'/login'"
        class="text-primary fw-semibold text-decoration-none"
      >
        Sign In
      </a>
    </p>
  </div>
</form>
