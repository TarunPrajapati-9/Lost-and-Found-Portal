<form
  (ngSubmit)="onSubmit()"
  class="card p-4 mx-auto mt-3 mb-3 shadow-lg rounded-4"
  style="max-width: 550px; min-height: 550px"
>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
    {{ errorMessage }}
  </div>
  <div class="text-center">
    <a [routerLink]="'/'">
      <img
        src="/logo.png"
        alt="Logo"
        class="img-fluid"
        style="max-width: 200px; height: auto"
      />
    </a>
  </div>

  <p
    class="text-center mb-5 fw-bold"
    style="font-family: 'Poppins', sans-serif"
  >
    Login to access your account
  </p>

  <div class="form-group mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      [(ngModel)]="username"
      name="username"
      placeholder="Enter your username"
      required
    />
  </div>

  <div class="form-group mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter your password"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary w-100 mt-3 shadow-sm">
    Login
  </button>

  <div class="text-center mt-3">
    <p class="mb-0">
      Don't have an account?
      <a
        [routerLink]="'/signup'"
        class="text-primary fw-semibold text-decoration-none"
        >Sign Up</a
      >
    </p>
  </div>
</form>
